<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Users</title>
</head>
<body>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% block content %}
        {% for item in values %}
            <p>Name: {{item.customer}}, Product: {{item.product}}, Rating: {{item.rating}},Comment: {{item.comment}}</p>
        {% endfor %}
    {% endblock %}
    <a href ="{{ url_for('submit')}}">Back</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
